<div class="container">
	<!-- <div class="content"> -->
	<h1 class="content">The Job Interview</h1>
	<mat-card class="content">
		<mat-card-title>Weapon Select</mat-card-title>
		<mat-card-content>
			<p>
				{{playerName}} has a big adventure ahead. Select the weapon that {{playerName}} will bring.
			</p>
		</mat-card-content>
		<div class="image-container">
			<img mat-card-image src={{weaponImgSrc}} alt="icon">
		</div>
		<mat-card-actions>
			<button (click)="selectWeapon(weaponType.Confidence)" mat-raised-button>SELF CONFIDENCE</button>
			<button (click)="selectWeapon(weaponType.Experience)" mat-raised-button>INDUSTRY EXPERIENCE</button>
			<button (click)="selectWeapon(weaponType.Rich)" mat-raised-button>A RICH UNCLE</button>
		</mat-card-actions>
	</mat-card>
	<mat-card class="content">
		<mat-card-title>Enemy Select</mat-card-title>
		<mat-card-content>
			<p>
				{{playerName}} knows that it wont be easy, what enemies will {{playerName}} face?
			</p>
		</mat-card-content>
		<div class="image-container">
			<img mat-card-image src={{enemyImgSrc}} alt="icon">
		</div>
		<mat-card-actions>
			<button (click)="selectEnemy(enemyType.Emotional)" mat-raised-button>EMOTIONAL</button>
			<button (click)="selectEnemy(enemyType.PrimaDonna)" mat-raised-button>PRIMA DONNA</button>
			<button (click)="selectEnemy(enemyType.Opinionated)" mat-raised-button>OPINIONATED</button>
		</mat-card-actions>
	</mat-card>
	<!-- </div> -->
</div>
